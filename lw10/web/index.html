<html lang="ru">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Лаба 10</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="css/index.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Source+Sans+Pro:wght@300;400;600;700&display=swap"
    rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <script defer src="scripts/script.js"></script>
</head>

<body>
  <form class="form" id="form" method="POST">
    <div class="form__input-container">
      <input class="form__input-text name" type="text" name="name" placeholder="Name" />
      <p class="text text--error hide-out name-hint" id=""></p>
    </div>
    <div class="form__input-container">
      <input class="form__input-text email" type="email" name="email" placeholder="Email" />
      <p class="text text--error hide-out email-hint"></p>
    </div>
    <div class="form__input-container">
      <input class="form__input-text subject" type="text" name="subject" placeholder="Subject" />
      <p class="text text--error hide-out subject-hint"></p>
    </div>
    <div class="form__input-container">
      <textarea class="form__input-text form__textarea message" placeholder="Message" name="message"></textarea>
      <p class="text text--error hide-out message-hint"></p>
    </div>
    <button class="action-button form__button">Send message</button>
    <div class="hint-box hide-out success-box">
      <img src="images/check_mark.png" alt="Успешно" />
      <p class="hint">Your message has been sent successfully</p>
    </div>
  </form>
</body>

</html>
